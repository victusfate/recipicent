<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <meta charset="utf-8" />
        <title>Recipicent</title>
        <link rel="stylesheet" href="css/style.css">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Get fresh ingredients delivered to your door with Recipicent" />
        <meta name="keywords" content="fresh ingredients, recipes, food" />
        <meta name="author" content="victusfate" />
        <link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="css/default.css" />
        <link rel="stylesheet" type="text/css" href="css/multilevelmenu.css" />
        <link rel="stylesheet" type="text/css" href="css/component.css" />
        <link rel="stylesheet" type="text/css" href="css/animations.css" />
        <script src="js/modernizr.custom.js"></script>
    </head>
    <body>  
         
        <div id="pt-main" class="pt-perspective">
            <div id="ingredients">
                <ul style="margin-left: 0px; padding: 0 0 0 30px; list-style: none; padding-left: 10px; text-indent: 0px;">
                    <li>1 lb <b>salmon</b></li>
                    <li>1/2 cup <b>soy sauce</b></li>
                    <li>2 tbsps <b>mirin</b></li>
                    <li>2 tsps <b>sugar</b></li>
                    <li>1 tbsp <b>vegetable oil</b> (optional)</li>
                </ul>
            </div>
            <div class="pt-page pt-page-1"><h1><span>Something</span><strong>about</strong> food1</h1></div>
            <div class="pt-page pt-page-2"><h1><span>Something</span><strong>about</strong> food2</h1></div>
            <div class="pt-page pt-page-3"><h1><span>Something</span><strong>about</strong> food3</h1></div>
            <div class="pt-page pt-page-4"><h1><span>Something</span><strong>about</strong> food4</h1></div>
            <div class="pt-page pt-page-5"><h1><span>Something</span><strong>about</strong> food5</h1></div>
            <div class="pt-page pt-page-6"><h1><span>Something</span><strong>about</strong> food6</h1></div>
        </div>


        <div class="pt-triggers">
            <div id="advance">
               <button id="tbTransition" class="pt-touch-button" data-animation="3"><a href="#">Next</a></button>
            </div>
            <div>
                <button><a href="javascript:(function(){var modal=document.createElement('iframe');modal.setAttribute('src','./modal.html');modal.setAttribute('scrolling','no');modal.className='modal';document.body.appendChild(modal);}());">Bookmarklet</a></button>
            </div>

        </div>


        <div class="pt-message">
            <p>Your browser does not support CSS animations.</p>
        </div>

        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script> -->
        <script src="js/jquery.dlmenu.js"></script>
        <script src="js/pagetransitions.js"></script>
        <script src="js/script.js"></script>
        
    </body>
</html>
